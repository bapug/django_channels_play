{% extends "chat/chat_base.html" %}
{% load static %}

{% block content_section %}
    <ul>
        <li class="$class">
            <a href="/">Home</a>
            <a href="/chat">Chats</a>
        </li>
    </ul>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br/>

      })
